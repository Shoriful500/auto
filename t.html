    <title>Monetag Ads Button</title>
    <style>
        body {

            background-color: #1a1a1a;

        }
        .user-card {

            margin: 0;
            font-size: 18px;
        }
        .user-details p {
            margin: 0;
        }
        .balance-info {
            text-align: right;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #e5c100;
            transform: scale(1.05);
        }
